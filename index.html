<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фонд Друзья</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./pages/index.js" defer></script>
  </head>
  <body class="body">
    <div class="page">
      <header class="header"></header>
      <main class="content">
        <section class="values">
          <h2 class="title value__title">Наши ценности</h2>
          <div class="values__container">
            <ul class="value__container">
              <li class="value__image-container">
                <img
                  class="value__image"
                  src="./images/values_education.svg"
                  alt="образование">
              </li>
              <li class="value__text-container">
                <p class="value__text">Образование и профессионализм</p>
              </li>
            </ul>
            <ul class="value__container">
              <li class="value__image-container">
                <img
                  class="value__image"
                  src="./images/values_planning.svg"
                  alt="планирование">
                         </li>
              <li class="value__text-container">
                <p class="value__text">Планирование и устойчивость</p>
              </li>
            </ul>
            <ul class="value__container">
              <li class="value__image-container">
                <img
                  class="value__image"
                  src="./images/values_approach.svg"
                  alt="подход">
                      </li>
              <li class="value__text-container">
                <p class="value__text">Системный подход к решениям</p>
              </li>
            </ul>
            <ul class="value__container">
              <li class="value__image-container">
                <img
                  class="value__image"
                  src="./images/values_partnership.svg"
                  alt="партнерство">
                    </li>
              <li class="value__text-container">
                <p class="value__text">Объединение и партнерство</p>
              </li>
            </ul>
            <ul class="value__container">
              <li class="value__image-container">
                <img
                  class="value__image"
                  src="./images/values_effect.svg"
                  alt="эффект">
              </li>
              <li class="value__text-container">
                <p class="value__text">Измеримый эффект</p>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
